<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <p>Now, with CSS3: </p>
        <div class="cc-selector">
            <input id="visa" type="radio" name="credit-card" value="0" >
            <label class="drinkcard-cc visa" for="visa"></label> <!-- onfocus="calcularPrimeiro() -->
            <input id="mastercard" type="radio" name="credit-card" value="1" > 
            <label class="drinkcard-cc mastercard"for="mastercard"></label>
            <p id="resultado"></p>
        </div>
    </form>
<script>
    function calcularPrimeiro() {
        var n1 = parseFloat(document.getElementsByClassName('credit-card').value, 0);
        document.getElementById('resultado').innerHTML = n1;
    }
</script>    
</body>
</html>
