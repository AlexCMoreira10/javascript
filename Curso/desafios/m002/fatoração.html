<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatoração</title>
</head>
<body>
    <label for="fator">Numero para Fatorar</label>
    <input type="number" name="fator" id="fator">
    
    <button onclick="fatorar()">Fatorar</button>
    <div id="res">Resultado <br> </div>

    <script>
        function fatorar() {
            var fator = Number(window.document.querySelector('input#fator').value)
            var n1 = 1
            var n2 = 1
            var res = document.querySelector('div#res')
            while (n1 <= fator) {
                n2 = n2 * n1
                res.innerHTML += `Fatorando: o fator de !${n1} é ${n2}<br>`
                n1++
                
            } 
            
        }

    </script>
</body>

</html>
