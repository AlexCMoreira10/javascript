<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <p>
        Velocidade do seu carro: 
        <input type="number" name="txtvel" id="txtvel"> Km/h
        <input type="button" value="Verificar" onclick="calcular()">
    </p>
    <div id="res"></div>

    <script>

        function calcular() {
            var txtve = window.document.getElementById('txtvel')
            var res = window.document.getElementById('res')
            var vel = Number.parseFloat(txtve.value)
            res.innerHTML = `<p>Sua velocidade atual <strong>${vel} Km/h</strong></p>`
            if (vel > 66) {
                res.innerHTML += `<p>Você está <strong>MULTADO!</strong> por excesso de velocidade.</p>`
            } 
            res.innerHTML += `<p>Dirija sempre com sinto de seguraça!</p>`
        }

    </script>
</body>
</html>
