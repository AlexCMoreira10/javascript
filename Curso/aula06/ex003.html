<body>

    <h2><span class="n1"></span> + <span class="n2"></span> = <span class="s"></span></h2> 
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um numero: '))
        var n2 = Number.parseFloat(window.prompt('Digite outro numero: '))
        document.querySelector('span.n1').innerText = n1
        document.querySelector('span.n2').innerText = n2
        var s = n1 + n2
        document.querySelector('span.s').innerText = String(s)
    </script>
