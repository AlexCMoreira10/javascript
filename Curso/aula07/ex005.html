<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        input {
            width: 50px;
        }
    </style>
</head>
<body>
    <main>
        <input type="number" name="numero1" id="numero1a"> +
        <input type="number" name="numero2" id="numero2a">  = <span class="resultado"></span>
        
    </main>

    <script>
        var n1 = Number.parseInt(document.querySelector ('input#numero1'))
        var n2 = Number.parseInt(document.querySelector('input#numero2'))
        var resultado = n1 + n2
        document.querySelector('span.resultado').innerText = resultado
    </script>
</body>
</html>
